{% if( context.instance.distribution == 'polyfill') { %} 
<!-- This block adds the "custom-elements-es5-adapter.js" shim to your application.
  It includes special logic that removes the shim before it can be parsed or run
  on browsers without native support for ES2015+ & custom elements. -->
  <div id="autogenerated-ce-es5-shim">
    <script type="application/javascript">
      if (!window.customElements) {
        var ceShimContainer = document.querySelector('#autogenerated-ce-es5-shim');
        ceShimContainer.parentElement.removeChild(ceShimContainer);
      }
      </script>
    <script type="application/javascript" src="/@webcomponent/@package/webcomponentsjs/custom-elements-es5-adapter.js" async></script>
  </div>
  <script>console.info('â˜• Serving ES5 compiled app version.');</script>
  <script type="application/javascript" src="/@webcomponent/@package/webcomponentsjs/webcomponents-lite.js" async></script>
{% } else { %}

{% } %}
