<link rel="import" href="./component.package/polymer/polymer.html">
<link rel="import" href="./component.package/iron-icons/iron-icons.html">
<link rel="import" href="./component.package/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./component.package/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./component.package/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="./component.package/app-layout/app-header/app-header.html">
<link rel="import" href="./component.package/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="view-article">
  <template>
    <style include="shared-styles">
      :host {
        padding: 10px;
      }
      app-header-layout {
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 440px;
        color: #fff;
        background-image: url('/asset/upload/wide-photo.jpg');
        background-color: #303f9f;
        background-position: center center;
        background-size: cover;
        --app-header-background-front-layer: {
          background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
        };
        --app-header-background-rear-layer: {
          background-color: #303f9f;
        };
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-toolbar {
        height: 48px;
      }
      app-toolbar.tall {
        height: 400px;
      }
      [content] {
        max-width: 920px;
        margin: auto;
      }
      [main-title] {
        font-weight: 300;
        position: absolute;
        bottom: 40px;
        font-size: 45px;
        margin: 0;
        color: white;
        text-shadow: 2px 2px rgba(0, 0, 0, 0.35);
      }
      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      @media (min-width: 639px) {
        [main-title] {
            padding-right: 30px;
        }
      }
      @media (max-width: 639px) {
        [main-title] {
            right: 85px;
        }
      }
      @media (max-width: 600px) {
        [main-title] {
        }
        [content] {
          max-width: 100%;          
          margin: 0;
        }
      }
    </style>
    <app-header-layout>

      <app-header slot="header" condenses fixed
          effects="waterfall resize-snapped-title fade-background"
          effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
        <app-toolbar>
          <paper-icon-button icon="icons:arrow-forward"></paper-icon-button>
          <h4 condensed-title>المشاريع</h4>
          <!--<paper-icon-button icon="icons:arrow-forward"></paper-icon-button>-->
        </app-toolbar>
        <h1 main-title>المشاريع</h1>
      </app-header>
      <div content> 
        <div class="card">
          <h1>كلمة:</h1>
          <p>المثابرة والابداع والتميز، والايمان بالله اولا والثقة بالنفس والتوكل دائما على الله.</p>
          <div>انا رجل الاعمال نايف ابو صويص، من مواليد حي الجواريش ومن سكان مدينة الرملة، اعمل مدير عام وصاحب مجموعة شركات "جازيت" المختصة في مجال البناء والهندسة والاستثمار. تضم شركاتنا ما يقارب 700 عامل غالبيتهم من الوسط العربي. ولدينا عدد كبير من المشاريع للاسكان وبناء العمارات والمراكز التجارية والمكاتب. ومجال عملنا منتشر في شتى مناطق البلاد وخاصة منطقة المركز.
            ومن الجانب الاكاديمي، فقد تعلمت حتى الصف العاشر وتركت الدراسة بسبب الظروف الاقتصادية، وكنت على قناعة ان اكمل الدراسة لاحقا، وهذا ما تحقق. حيث التحقت بالجامعات والمعاهد العليا بعد جيل الثلاثين وانهيت دراسة الحقوق والهندسة والتخمين، وكل ذلك ليلا والناس نيام.</div>
        </div>
        <div class="card" style="padding-bottom: 10px;">
          <iframe style="border-radius: 10px;" src="https://www.google.com/maps/d/embed?mid=1F7LlRUceZyCCcLqvENRm0Un4gJM" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </app-header-layout>
  </template>

  <script>
  {
    class Element extends Polymer.Element {
      static get is() { return 'view-article'; }
      static get properties() {
        return {}
      }
    }
    customElements.define(Element.is, Element);
  }
  </script>
</dom-module>
